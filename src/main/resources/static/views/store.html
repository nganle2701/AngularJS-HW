<div>
	<h1>Product List</h1>
	  
  	<product-list></product-list>
  		
	<br>
	<div id="addProduct">
		<h3 class="text-align">Add New Product</h3>
		<div class="form-group">
			<label>Model</label>
			<input ng-model="Model" type="text" class="form-control" placeholder="Model">
		</div>
		<div class="form-group">
			<label>Year</label>
			<input ng-model="Year" type="text" class="form-control" placeholder="Year">
		</div>
		<div class="form-group">
			<label>Price</label>
			<input ng-model="Price" type="text" class="form-control" placeholder="Price">
		</div>
		<div class="form-group">
			<label>Producer</label>
			<input ng-model="Producer" type="text" class="form-control" placeholder="Producer">
		</div>
		<div class="form-group">
			<label>Available</label>
			<input ng-model="Available" type="number" class="form-control" placeholder="Input number...">
		</div>
		<input type="button" class="btn btn-success" value="Add Product" ng-click="addRow()">
	</div>
	
		
</div>
